<!DOCTYPE HTML>
<html>

<head>
  <title>Legit Bank</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet"
  href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
  <!-- Taken from: https://bootsnipp.com/snippets/featured/google-style-login-extended-with-html5-localstorage -->

  <div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" method="POST" action="/">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form>
      <a href="#" class="forgot-password">
        Forgot the password?
      </a>
    </div>

    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <p class="text-center" style="color: white">
        <b>WARNING:</b> This is an educational resource to demonstrate concepts in a phishing attack. It is not to be used for any other purpose.
      </p>
    </div>
    <!-- /card-container -->
  </div>
  <!-- /container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}" ></script>
</body>

</html>
